repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: [--line-length=100]
        exclude: ^(experiments/|notebooks/|research/)

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --extend-ignore=E203,W503,E501]
        exclude: ^(experiments/|notebooks/|research/)

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]
        exclude: ^(experiments/|notebooks/|research/)

  - repo: local
    hooks:
      - id: pytest-quick
        name: pytest-quick
        entry: bash -c 'pytest tests/unit -x --tb=short -q || exit 0'
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
        verbose: true
